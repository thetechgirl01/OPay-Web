<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/test/tyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">profile</h1>
      </div>
      <section id="main">
        <div class="container">
          <div class="main-content">
            <!-- Products-section-start -->
            <div class="products"></div>
            <!-- Products-section-end -->
            <!-- sidebar-section-end -->
            <div class="sidebar close">
              <ul class="sidebar-icons">
                <li class="sidebar-icon">
                    <div class="profile">
                      <img src="/img/opay logo.png" alt="Profile" class="profile-img" />
                      <span class="sidebar-icon-name">Cods</span>
                    </div>
                  </li>
                <li class="sidebar-icon">
                  <a href="#!">
                    <ion-icon name="wallet-outline"></ion-icon>
                    <span class="sidebar-icon-name">Wallet</span>
                  </a>
                </li>
                <li class="sidebar-icon">
                  <a href="" class="btn-toggle-cart-list">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span class="sidebar-icon-name">Cart</span>
                  </a>
                </li>
                
                <li class="sidebar-icon">
                  <a href="" class="theme_toggle">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <span class="sidebar-icon-name">Light</span>
                  </a>
                </li>
                <li class="sidebar-icon">
                  <div class="sidebar-arrow">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                  </div>
                </li>
              </ul>
            </div>
            <!-- sidebar-section-end -->
            

          </div>
        </div>
      </section>
      <script src="/test/script.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
