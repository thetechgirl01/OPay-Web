<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom CSS styles */
    .page {
      background-color: #f9f9f9;
    }
    
    .dashboard {
      width: 90%;
      height: 90%;
    }
    
    .sidebar {
      flex-basis: 15%;
      padding: 10px;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar i {
      margin-right: 8px;
    }
    
    .content {
      padding: 10px;
    }
    
    .welcome-user {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .user-dp {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .user-dp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .user-name span {
      display: block;
      font-size: 16px;
      font-weight: bold;
    }
    
    .account-details {
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }
    
    .details {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .details i {
      margin-left: 10px;
      color: #999;
      cursor: pointer;
    }
    
    .trans-history {
      color: #999;
      font-size: 12px;
      cursor: pointer;
    }
    
    .amount {
      font-size: 30px;
      font-weight: bold;
    }
    
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .actions-add-money,
    .actions-transfer,
    .actions-withdraw {
      display: flex;
      align-items: center;
    }
    
    .sign {
      font-size: 20px;
      margin-right: 5px;
    }
    
    .text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="dashboard">
      <div class="sidebar">
        <ul>
          <li><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></li>
          <li><i class="fas fa-user-circle"></i><span>Profile</span></li>
          <li><i class="fas fa-cog"></i><span>Settings</span></li>
          <li><i class="fas fa-sign-out-alt"></i><span>Logout</span></li>
        </ul>
      </div>
      <div class="content">
        <div class="welcome-user">
          <div class="user-dp">
            <img src="avatar.jpg" alt="User Avatar">
          </div>
          <div class="user-name">
            <span>Welcome, John Doe</span>
            <span>Your Account Balance:</span>
          </div>
        </div>
        <div class="account-details">
          <div class="details">
            <div class="amount">$10,000</div>
            <i class="fas fa-eye"></i>
          </div>
          <div class="details">
            <div class="amount">$2,000</div>
            <i class="fas fa-eye-slash"></i>
          </div>
          <div class="details">
            <div class="amount">$5,000</div>
            <i class="fas fa-eye-slash"></i>
          </div>
          <div class="details">
            <div class="amount">$3,000</div>
            <i class="fas fa-eye-slash"></i>
          </div>
          <div class="details">
            <div class="amount">$1,000</div>
            <i class="fas fa-eye-slash"></i>
          </div>
          <div class="trans-history">Transaction History</div>
        </div>
        <div class="actions">
          <div class="actions-add-money">
            <i class="fas fa-plus"></i>
            <div class="text">Add Money</div>
          </div>
          <div class="actions-transfer">
            <i class="fas fa-exchange-alt"></i>
            <div class="text">Transfer</div>
          </div>
          <div class="actions-withdraw">
            <i class="fas fa-money-bill-wave"></i>
            <div class="text">Withdraw</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
