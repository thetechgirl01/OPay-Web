<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/first.css">
    <link rel="stylesheet" href="/css/second.css">  
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <title>Opay Web</title>
</head>
<body>

    
      <section class="page page2 hidden">
        <div class="dashboard">
          <div class="sidebar">
            <ul>
              <li class="option" data-target="Home"><i class="fas fa-home"></i><span>Home</span></li>
              <li class="option" data-target="rewards"><i class="fas fa-gift"></i><span>Rewards</span></li>
              <li class="option" data-target="finance"><i class="fas fa-chart-line"></i><span>Finance</span></li>
              <li class="option" data-target="cards"><i class="fas fa-credit-card"></i><span>Cards</span></li>
              <li class="option" data-target="me"><i class="fas fa-user"></i><span>Me</span></li>
              <!-- Add more options as needed -->
            </ul>
          </div>
          <div class="content">
            <div class="welcome-user">
              <div class="user-dp-name">
                <div class="user-dp">
                  <img src="/img/profile-picture.JPG" alt="">
                </div>
                <div class="user-name">
                  <span>Hi, Joy</span>
                  <span>tier 1</span>
                </div>
              </div>
            </div>
            <div class="account-details">
              <div class="details">
                <span>Total Balance</span>
                <i class="fas fa-eye"></i>
                <span class="trans-history">Transaction History  > </span>
              </div>
              <span class="amount">â‚¦520.000</span>
              <div class="actions">
                <div class="actions-add-money">
                  <span class="sign"><i class="fas fa-plus"></i></span> 
                  <span class="text">Add money</span>
                </div>
                <div class="actions-transfer">
                  <span class="sign">+</span> 
                  <span class="text">Transfer</span>
                </div>
                <div class="actions-withdraw">
                  <span class="sign"><i class="fas fa-minus"></i></span>
                  <span class="text">Withdraw</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="/assets/js/jquery.min.js"></script>
      <script src="/assets/js/main.js"></script>
    </body>
    </html>
